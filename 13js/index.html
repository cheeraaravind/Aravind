        class TemperatureConverter {
            constructor(tem) {
                this._celsius = tem;
            }
            get celsius() {
                return this._celsius;
            }

            set celsius(tvalue) {
                this._celsius = tvalue;
            }

          

            converttoFahrenheit() {
                return (this.celsius * 9/5) + 32;
            }

            converttoKelvin() {
                return this.celsius + 273.15;
            }
            }
